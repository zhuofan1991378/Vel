<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Velkor | إنشاء حساب</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <div class="logo">
      <img src="https://i.supaimg.com/0acfe8d6-a4df-4f25-8d5b-c4d63c00bb2f.jpg" alt="Velkor Logo">
    </div>
    <h2>إنشاء حساب</h2>

    <div class="field">
      <label>الاسم</label>
      <input type="text" id="signupName">
    </div>
    <div class="field">
      <label>البريد الإلكتروني</label>
      <input type="email" id="signupEmail">
    </div>
    <div class="field">
      <label>كلمة المرور</label>
      <input type="password" id="signupPassword">
    </div>
    <div class="field">
      <label>تأكيد كلمة المرور</label>
      <input type="password" id="signupConfirm">
    </div>

    <button class="btn" onclick="signup()">إنشاء الحساب</button>

    <p>لديك حساب بالفعل؟ <a href="login.html">تسجيل الدخول</a></p>

    <div class="status" id="signupStatus"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
